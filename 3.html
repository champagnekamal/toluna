<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 window.generate2darr = function (length){
    const result = [];
    const numbers = new Set();

    for(let i = 0; i< length; i++){
        let odd,even;
        do{
        odd = Math.floor(Math.random() * 10) * 2+1;
        even = Math.floor(Math.random() * 10) *2 + 2;
     
        }while(numbers.has(odd) || numbers.has(even));

        numbers.add(odd)
            numbers.add(even)

            result.push([odd,even])
    }
    return result;
}

    </script>
</body>
</html>
